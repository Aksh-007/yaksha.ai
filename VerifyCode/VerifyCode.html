<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Code</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="VerifyCode.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column px-4">
      <div class="d-flex justify-content-end py-4 px-5">
        <h1 class="fs-4 fw-semibold text-dark">Yaksha.ai</h1>
      </div>
      <div class="row flex-grow-1">
        <!-- Left Div -->
        <div
          class="col-12 col-lg-6 px-1 py-5 d-flex flex-column gap-3 mx-auto leftcenter"
        >
          <div class="p-4 login">
            <p class="text-[#838383]">Back to login</p>
            <h1 class="fs-3 fw-bold text-dark">Verify Code</h1>
            <p class="text-muted fs-6">
              An authentication code has been sent to your email.
            </p>
            <form>
              <!-- Input Fields -->
              <div class="row g-3">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control"
                    style="border: 1px solid #838383"
                    placeholder="Enter Code"
                    required
                  />
                </div>
                <p>Didn't receive a code ? <span>Resend</span></p>
              </div>

              <!-- Submit Button -->
              <button type="button" class="btn btn-custom w-100 mt-4">
                Verify
              </button>
            </form>
          </div>
        </div>

        <!-- Right Div -->
        <div
          class="col-lg-5 col-12 d-none d-lg-flex border border-dark p-4 me-5"
          style="height: 70vh"
        >
          <div>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Blanditiis, nam. Voluptates, provident repudiandae doloremque
              similique nesciunt pariatur iste labore iusto?
            </p>
            <img src="" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
