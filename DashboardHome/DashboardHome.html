<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yaksha.ai Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="DashboardHome.css" />
</head>

<body class="bg-gray-100 font-sans">
  <!-- Main Container -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-300">
      <div class="p-6">
        <h1 class="text-2xl font-bold">Yaksha.ai</h1>
      </div>
      <nav class="mt-6">
        <a href="#" class="block py-3 px-6 text-gray-600 hover:bg-gray-100 hover:text-black">Home</a>
        <a href="#" class="block py-3 px-6 text-gray-600 hover:bg-gray-100 hover:text-black">COI</a>
        <a href="#" class="block py-3 px-6 text-gray-600 hover:bg-gray-100 hover:text-black">Services</a>
        <a href="#" class="block py-3 px-6 text-gray-600 hover:bg-gray-100 hover:text-black">Reports</a>
        <a href="#" class="block py-3 px-6 text-gray-600 hover:bg-gray-100 hover:text-black">3P Implementation</a>
        <a href="#" class="block py-3 px-6 text-gray-600 hover:bg-gray-100 hover:text-black">Other Services</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col relative">
      <!-- Top Bar -->
      <div class="bg-white shadow-md p-4 flex justify-between items-center border-b border-gray-300">
        <div class="flex items-center space-x-4">
          <!-- Toggle Sidebar Button for Mobile and Desktop -->
          <button class="text-black md:hidden" onclick="toggleSidebar()">
            â˜°
          </button>
        </div>
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Search..." class="border-2 p-2 rounded-md w-64" />
          <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full" />
        </div>
      </div>

      <!-- Content Area -->
      <main class="p-6 flex flex-col gap-5 bg-[#f3f3f3]">
        <div class="flex justify-between">
          <h1 class="text-3xl">Home</h1>
          <button class="button-custom bg-transparent border border-gray-400 rounded-lg h-10 text-gray-700 px-4">
            View Tenant Information
          </button>
        </div>
        <!-- Tabs -->
        <div class="flex border-b border-gray-300 justify-between">
          <div class="flex">
            <button class="px-6 py-3 font-medium text-blue-500 border-b-2 border-blue-500">
              All Members
            </button>
            <button class="px-6 py-3 font-medium text-gray-600 hover:text-blue-500">
              Groups
            </button>
            <button class="px-6 py-3 font-medium text-gray-600 hover:text-blue-500">
              Roles & Templates
            </button>
          </div>
          <button class="px-4 py-1 text-white rounded-md btn-custom">
            <i class="fa-solid fa-plus px-2"></i>
            Add New
          </button>
        </div>

        <!-- Search and Actions -->
        <div class="flex justify-between items-center mt-4">
          <input type="text" placeholder="Search by any related keywords" class="w-1/3 px-4 py-2 border rounded-md" />
          <div class="flex items-center space-x-2">
            <button class="px-4 py-2 bg-white rounded-md hover:bg-gray-300 ">
              <i class="fa-solid fa-filter"></i>
              Filter
            </button>
            <button class="px-4 py-2 bg-white rounded-md hover:bg-gray-300">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto mt-6">
          <table class="min-w-full bg-white border border-gray-300">
            <thead>
              <tr class="bg-gray-100">
                <th class="py-3 px-6 text-left">Name</th>
                <th class="py-3 px-6 text-left">Member ID</th>
                <th class="py-3 px-6 text-left">Group</th>
                <th class="py-3 px-6 text-left">Role & Templates</th>
                <th class="py-3 px-6 text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t">
                <td class="py-3 px-6">Sanjay Vyas</td>
                <td class="py-3 px-6">#28697824gh5g8</td>
                <td class="py-3 px-6">DevOps</td>
                <td class="py-3 px-6">DevOps, FULL ACCESS</td>
                <td class="py-3 px-6"><i class="fa-solid fa-ellipsis-vertical"></i></td>
              </tr>
              <tr class="border-t">
                <td class="py-3 px-6">Amit Singh</td>
                <td class="py-3 px-6">#28697824gh5g8</td>
                <td class="py-3 px-6">TechOps</td>
                <td class="py-3 px-6">TechOps, READ, WRITE</td>
                <td class="py-3 px-6"><i class="fa-solid fa-ellipsis-vertical"></i></td>
              </tr>
              <!-- Add More Rows as Needed -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-4">
          <button class="px-4 py-2 bg-white rounded md hover:bg-gray-300">
            <i class="fa-solid fa-backward-step p-2"></i>
            Previous
          </button>
          <div class="flex items-center space-x-1">
            <button class="px-3 py-1 bg-gray-200 rounded-md">1</button>
            <button class="px-3 py-1">2</button>
            <button class="px-3 py-1">3</button>
          </div>
          <button class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
            Next
            <i class="fa-solid fa-forward-step px-2"></i>
          </button>
        </div>
      </main>
      <!-- Chat Icon and Chat Bot -->
      <div id="chat-bot"
        class="hidden fixed bottom-20 right-4 bg-white border border-gray-300 shadow-lg rounded-lg w-96 h-[80vh] flex flex-col">
        <div class="p-4 flex justify-between items-center border-b">
          <h3 class="text-lg font-semibold">Chat</h3>
          <button id="close-chat" class="text-gray-500 hover:text-gray-800">âœ–</button>
        </div>
        <div id="bot-content" class="p-4 flex-1 overflow-y-auto">
          <p class="text-gray-600">Hi! How can I assist you today?</p>
        </div>
        <div class="p-2 border-t flex justify-center items-center gap-2">
          <input type="text" placeholder="Type a message..." class="w-full px-4 py-2 border rounded-md" />
          <i class="fa-solid fa-paper-plane px-4 py-3 border rounded-md"></i>
        </div>
      </div>

      <button id="chat-button"
        class="fixed bottom-4 right-4 bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600">
        ðŸ’¬
      </button>

    </div>
  </div>

  <script>
    // Chatbot toggle function
    function toggleChatBot() {
      const chatBot = document.getElementById("chat-bot");
      const chatButton = document.getElementById("chat-button");

      // Toggle the 'hidden' class to show or hide the chatbot
      chatBot.classList.toggle("hidden");

    }

    // Event listeners for toggling
    document.getElementById("chat-button").addEventListener("click", toggleChatBot);
    document.getElementById("close-chat").addEventListener("click", toggleChatBot);

  </script>
</body>

</html>
